<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso dos alunos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="content first-content">
            <div class="first-colum">
                <h2 class="title">Olá Alunos</h2>
                <p class="description">Cadastrar aluno</p>
                <p class="logar">Para acessar clique aqui!</p>
                <button class="btn">Acessar</button>
            </div><!-- first colum -->
            <div class="second-colum">
                <h2 class="title">Crie sua conta</h2>
                <div class="socialmedia">
                    <ul class="listasocial">
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Google</a></li>
                        <li><a href="#">Instagram</a></li>
                    </ul>
                </div><!-- social media -->
                <p class="description">Utilizar seu email</p>
                <form class="form">
                    <input type="text" placeholder="Digite o seu Usuário">
                    <input type="text" placeholder="Digite a senha">
                    <button class="btn">Cadastrar</button>
                </form>
               
            </div>
        </div>
        <div class="content second-content">
            <div class="first-colum">
                <h2 class="title">Bem vindos Alunos</h2>
                <p class="description">Vamos Acessar nosso Portal.</p>
                <p class="logar">Entrar</p>
                <button class="btn">Acessar</button>
            </div><!-- first colum -->
            <div class="second-colum">
                <h2 class="title">Acesse a Plataforma</h2>
                <div class="socialmedia">
                    <ul>
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Google</a></li>
                        <li><a href="#">Instagram</a></li>
                    </ul>
                </div><!-- social media -->
                <p class="description">Utilizar seu login</p>
                <form class="form">
                    <input type="text" placeholder="Digite o seu Usuário">
                    <input type="text" placeholder="Digite a senha">
                    <a href="#">Esqueceu a senha</a>
                    <button class="btn">Entrar</button>
                    
                </form>
               
            </div>
        </div><!-- second content -->
    </div>
    
</body>
</html>
